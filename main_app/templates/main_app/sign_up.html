{% extends "main_app/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="box sign-up">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}" class="button">Log In</a>.</p>
    </div>
{% endblock %}
