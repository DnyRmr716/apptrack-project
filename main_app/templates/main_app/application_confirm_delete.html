{% extends "main_app/base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <div class="box centered-box">
        <h2>Are you sure you want to delete this application?</h2>
        <p><strong>{{ application.application_title }}</strong> at {{ application.company }}</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="button">Yes, Delete</button>
            <a href="{% url 'application_detail' application.pk %}" class="button">Cancel</a>
        </form>
    </div>
{% endblock %}
